<section>
  <h1>Iniciar sesion</h1>

  <form [formGroup]="formulario" (ngSubmit)="login()">
      <div class="row">
          <div class="col-md-4">
              <mat-form-field appearance="fill" class="fill">
                  <mat-label>Usuario</mat-label>
                  <input matInput formControlName="nombre">
              </mat-form-field>
          </div>
          <div class="col-md-4">
              <mat-form-field appearance="fill" class="fill">
                  <mat-label>Contrasena</mat-label>
                  <input matInput formControlName="password">
              </mat-form-field>
          </div>
         
          <div class="col-md-2">
              <button type="submit" mat-raised-button color="primary">Entrar</button>
          </div>
      </div>
  </form>
</section>
